<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operators</h1>
<h2>Array Destructuring</h2>

<p id="demo"></p>

<script>
// Create an Array
const fruits = ["Banana", "Orange", "Apple", "Mango"];

// Destructuring
let [fruit1, fruit2] = fruits;

// Display Primitive Data
document.getElementById("demo").innerHTML = fruit1 + ", " + fruit2;
</script>

</body>
</html>
