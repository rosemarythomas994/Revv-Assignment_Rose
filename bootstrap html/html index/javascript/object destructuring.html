<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Operators</h1>
<h2>Object Destructuring</h2>

<p id="demo"></p>

<script>
// Create an Object
const person = {
  firstName: "John",
  lastName: "Doe",
  age: 50,
  eyeColor: "blue"
};

// Destructuring Assignment
let { firstName, age } = person;

// Display Data
document.getElementById("demo").innerHTML =
firstName + " is " + age + " years old.";
</script>

</body>
</html>
